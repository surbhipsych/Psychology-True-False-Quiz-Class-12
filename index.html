<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Psychology True/False Quiz</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #050010;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .app { width: min(900px, 100%); }
    .card {
      background: #0c0020;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      overflow: hidden;
      padding: 20px;
    }
    .brand {
      font-size: 22px;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 10px;
      text-align: center;
    }
    .progress {
      height: 8px;
      background: #1a0035;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0 20px;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#0ff,#f0f);
      box-shadow: 0 0 10px #0ff;
      transition: width 0.3s ease;
    }
    .statement {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #f0f;
      overflow-wrap: break-word;
    }
    .answer-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      flex-shrink: 0;
    }
    .ok { border: 2px solid #0f0; color: #0f0; text-shadow: 0 0 15px #0f0; }
    .no { border: 2px solid #f06; color: #f06; text-shadow: 0 0 15px #f06; }
    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }
    .feedback { text-align: center; font-size: 20px; font-weight: 600; min-height: 28px; }
    .right { color: #0f0; text-shadow: 0 0 10px #0f0; }
    .wrong { color: #f06; text-shadow: 0 0 10px #f06; }
    .nav { display: flex; justify-content: space-between; margin: 20px 0; flex-wrap: wrap; gap: 10px; }
    .nav button, #btnClear {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 15px;
      font-weight: 600;
      background: #120033;
      color: #fff;
      box-shadow: 0 0 10px #0ff;
      flex: 1 1 auto;
    }
    .nav button:hover, #btnClear:hover { background: #250060; }
    .sheet {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
      max-height: 250px;
      overflow-y: auto;
    }
    .pill {
      padding: 4px 6px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      color: #aaa;
      min-width: 28px;
      text-align: center;
    }
    .pill.answered {
      color: #0ff;
      border-color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    .footer {
      font-size: 12px;
      padding: 12px;
      text-align: center;
      color: #888;
    }

    /* -------- Responsive adjustments -------- */
    @media (max-width: 600px) {
      .statement { font-size: 20px; }
      .circle { width: 70px; height: 70px; font-size: 28px; }
      .answer-row { gap: 20px; }
      .brand { font-size: 18px; }
    }
    @media (max-width: 400px) {
      .circle { width: 60px; height: 60px; font-size: 24px; }
      .statement { font-size: 18px; }
      .nav button, #btnClear { font-size: 13px; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="brand">Psychology True/False (Class 12)</div>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="statement" id="statement">Loading…</div>
      <div class="answer-row">
        <div class="circle ok" id="btnTrue">✓</div>
        <div class="circle no" id="btnFalse">✕</div>
      </div>
      <div class="feedback" id="feedback"></div>
      <div class="nav">
        <button id="prev">◀ Prev</button>
        <button id="btnClear">Clear All</button>
        <button id="next">Next ▶</button>
      </div>
      <div class="sheet" id="sheet"></div>
      <div class="footer">© Surbhi Sharma @surbhipsychtutor</div>
    </div>
  </div>

  <script>
  const DEFAULT_QUESTIONS = [];
  const STORE_KEY="neon_tf_quiz_v5";
  let state={questions:DEFAULT_QUESTIONS,answers:[],index:0};

  try{
    const raw=sessionStorage.getItem(STORE_KEY);
    if(raw){state=JSON.parse(raw);}
  }catch(e){}

  const $=q=>document.querySelector(q);
  const elStatement=$('#statement'),
        elFeedback=$('#feedback'),
        elBar=$('#bar'),
        elSheet=$('#sheet');

  function save(){sessionStorage.setItem(STORE_KEY,JSON.stringify(state));}
  function render(){
    elStatement.textContent=state.questions[state.index].text;
    const answered=state.answers.filter(v=>typeof v==='boolean').length;
    elBar.style.width=(answered/state.questions.length*100)+'%';
    const a=state.answers[state.index];
    if(typeof a==='boolean'){
      const correct=a===state.questions[state.index].answer;
      elFeedback.textContent=correct?'Correct ✔':'Incorrect ✖';
      elFeedback.className='feedback '+(correct?'right':'wrong');
    } else {
      elFeedback.textContent='';
      elFeedback.className='feedback';
    }
    elSheet.innerHTML='';
    state.questions.forEach((q,i)=>{
      const p=document.createElement('div');
      p.className='pill'+(typeof state.answers[i]==='boolean'?' answered':'' );
      p.textContent=i+1;
      p.onclick=()=>{state.index=i;save();render();};
      elSheet.appendChild(p);
    });
  }
  function answer(v){state.answers[state.index]=v;save();render();}
  $('#btnTrue').onclick=()=>answer(true);
  $('#btnFalse').onclick=()=>answer(false);
  $('#next').onclick=()=>{if(state.index<state.questions.length-1){state.index++;save();render();}};
  $('#prev').onclick=()=>{if(state.index>0){state.index--;save();render();}};
  $('#btnClear').onclick=()=>{if(confirm('Clear all answers?')){state.answers=[];state.index=0;sessionStorage.removeItem(STORE_KEY);render();}};
  </script>
